name: DevSecOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  semgrep:
    name: Semgrep Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Update to v4 for security/best practices
      - uses: semgrep/semgrep-action@v1  # Updated repo
        with:
          config: .semgrep/rules.yml

  test:
    name: Pytest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "smtp-validator"
          path: "."
          format: "HTML"
          out: "reports"
          failOnCVSS: "7"  # Optional: Fail on high vulnerabilities
      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/

  sonarqube:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For better reporting
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v3  # Use latest stable; supports SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io  # For SonarCloud
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@v2  # Latest
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          pollingTimeoutSec: 600  # Increase if needed

  docker:
    name: Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs: [semgrep, test, dependency-check, sonarqube]
    steps:
      - uses: actions/checkout@v4
      - name: Set version tag
        id: vars
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Build Docker image
        run: docker build -t <your-username>/smtp-validator:${{ env.VERSION }} .
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.25.0  # Pin version
        with:
          image-ref: <your-username>/smtp-validator:${{ env.VERSION }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Push Docker image
        run: |
          docker tag <your-username>/smtp-validator:${{ env.VERSION }} <your-username>/smtp-validator:latest
          docker push <your-username>/smtp-validator:${{ env.VERSION }}
          docker push <your-username>/smtp-validator:latest