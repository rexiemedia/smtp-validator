name: DevSecOps Pipeline

on:
  push:
    branches: [main]

jobs:
  semgrep:
    name:  Semgrep Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: returntocorp/semgrep-action@v1
        with:
          config: .semgrep/rules.yml

  test:
    name: ðŸ§ª Pytest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: pytest tests/

  dependency-check:
    name:  OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run OWASP Dependency-Check
        uses: owasp/dependency-check-action@v3
        with:
          project: "smtp-validator"
          path: "."
          format: "HTML"
          out: "reports"
      - name: Upload OWASP report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: reports/

  sonarqube:
    name:  SonarQube Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK (required by SonarScanner)
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Install SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip -d $HOME/.sonar
          echo "$HOME/.sonar/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Check SonarCloud Quality Gate
        uses: SonarSource/sonarcloud-quality-gate-action@v1.1.0
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}

  docker:
    name:  Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs: [semgrep, test, dependency-check, sonarqube]
    steps:
      - uses: actions/checkout@v3

      - name: Set version tag
        id: vars
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t yourdockerhubuser/smtp-validator:${{ env.VERSION }} .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: yourdockerhubuser/smtp-validator:${{ env.VERSION }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: |
          docker tag yourdockerhubuser/smtp-validator:${{ env.VERSION }} yourdockerhubuser/smtp-validator:latest
          docker push yourdockerhubuser/smtp-validator:${{ env.VERSION }}
          docker push yourdockerhubuser/smtp-validator:latest
