name: DevSecOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  semgrep:
    name: Semgrep Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: semgrep/semgrep-action@v1
        with:
          config: .semgrep/rules.yml

  test:
    name: Pytest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest tests/

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: smtp-validator
          path: .
          format: HTML
          out: reports
          args: --failOnCVSS 7
      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/

  sonarqube:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/tests/**,**/node_modules/**,**/venv/**
            -Dsonar.verbose=true
          projectBaseDir: .


  docker:
    name: Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs:
      - semgrep
      - test
      - dependency-check
      - sonarqube
    steps:
      - uses: actions/checkout@v4
      - name: Set version tag
        id: vars
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/smtp-validator:${{ env.VERSION }} .
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.25.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/smtp-validator:${{ env.VERSION }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Push Docker image
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/smtp-validator:${{ env.VERSION }} ${{ secrets.DOCKER_USERNAME }}/smtp-validator:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/smtp-validator:${{ env.VERSION }}
          docker push ${{ secrets.DOCKER_USERNAME }}/smtp-validator:latest
