name: DevSecOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  semgrep:
    name: Semgrep Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: semgrep/semgrep-action@v1
        with:
          config: .semgrep/rules.yml
  frontend:
    name: Frontend Lint, Audit & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint src --ext .js,.jsx

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Run frontend tests
        run: npm test -- --watchAll=false
  test:
    name: Pytest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pip install -r backend/app/requirements.txt
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: pytest backend/tests/

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: smtp-validator
          path: backend/app
          format: HTML
          out: reports
          args: --failOnCVSS 7
      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/

  sonarqube:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest
    environment: SONAR_TOKEN
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=app
            -Dsonar.exclusions=**/tests/**,**/node_modules/**,**/venv/**
            -Dsonar.verbose=true
          projectBaseDir: backend

  docker:
    name: Docker Build, Scan & Push
    runs-on: ubuntu-latest
    needs: [semgrep, test, dependency-check, sonarqube]
    environment: SONAR_TOKEN
    steps:
      - uses: actions/checkout@v4

      - name: Set version tag
        id: vars
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/smtp-validator:${{ env.VERSION }} backend/

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.25.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/smtp-validator:${{ env.VERSION }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/smtp-validator:${{ env.VERSION }} ${{ secrets.DOCKER_USERNAME }}/smtp-validator:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/smtp-validator:${{ env.VERSION }}
          docker push ${{ secrets.DOCKER_USERNAME }}/smtp-validator:latest


